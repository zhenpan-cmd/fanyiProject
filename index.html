<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词记忆卡片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>单词记忆卡片</h1>
            <div class="level-selector">
                <label for="levelSelector">选择词汇级别：</label>
                <select id="levelSelector">
                    <option value="cet4">四级词汇</option>
                    <option value="cet6">六级词汇</option>
                    <option value="ielts">雅思词汇</option>
                </select>
            </div>
        </header>
        
        <main>
            <div class="card-container">
                <div class="card" id="flashcard">
                    <div class="card-front" id="cardFront">
                        <p id="wordDisplay">点击"下一个单词"开始</p>
                    </div>
                    <div class="card-back" id="cardBack" style="display: none;">
                        <div id="translationDisplay"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="flipBtn" class="btn">显示翻译</button>
                    <button id="nextBtn" class="btn btn-primary">下一个单词</button>
                    <button id="addBtn" class="btn">添加新词</button>
                </div>
            </div>
            
            <div class="translator-section">
                <h2>即时翻译</h2>
                <textarea id="inputText" placeholder="输入中文或英文..."></textarea>
                <div class="translate-controls">
                    <button id="translateBtn" class="btn btn-primary">翻译</button>
                    <button id="swapBtn" class="btn">交换</button>
                </div>
                <div id="translationResult" class="result-box"></div>
            </div>
        </main>
        
        <div id="addWordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>添加新单词</h2>
                <input type="text" id="chineseInput" placeholder="中文意思">
                <input type="text" id="englishInput" placeholder="英文单词">
                <button id="saveWordBtn" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
    
    <script>
        // 添加错误处理和调试信息
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('全局错误:', message, source, lineno, colno, error);
        };
        
        console.log("页面开始加载...");
    </script>
    
    <script src="data/words.js"></script>
    <script>
        console.log("词汇数据已加载，可用函数:", typeof getWordsByLevel, typeof lookupEnglishWord);
    </script>
    <script src="app.js"></script>
    <script>
        console.log("应用脚本已加载，等待DOM...");
        
        // 确保DOM完全加载后再初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM已加载，初始化应用...");
            
            // 检查必需的函数是否存在
            if(typeof loadWordsForLevel === 'function' && typeof getWordsByLevel === 'function') {
                console.log("所有必需的函数已定义，初始化默认词汇...");
                loadWordsForLevel('cet4');
            } else {
                console.error("必需的函数未定义:", {
                    loadWordsForLevel: typeof loadWordsForLevel,
                    getWordsByLevel: typeof getWordsByLevel
                });
            }
        });
    </script>
</body>
</html>
